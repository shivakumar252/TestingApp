<div class="container" style="margin-top: 15px;background-color: #3f51b5;">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 35rem;height: 30rem;">
                    <form  [formGroup]="userForm" (ngSubmit)="onClickOfLogin(userForm)" >
                        <div class="imgcontainer">
                         <h1 class="title">Login</h1>
                        </div>
                      
                        <div class="container">
                          <label for="uname"><b>Username</b></label>
                          <input type="text" (keyup)="showVal($event)"   autocomplete="off"  formControlName="name" placeholder="Enter Username" name="uname" required>
                          <div class="error-messages">
                            <span class="text-danger"
                            *ngIf="userForm.controls['name'].hasError('required') && (userForm.controls['name'].dirty || userForm.controls['name'].touched)">Email
                             is required</span>
                            <span class="text-danger"
                            *ngIf="userForm.controls['name'].hasError('pattern') && (userForm.controls['name'].dirty || userForm.controls['name'].touched)">
                            Enter a valid email
                              </span>
                          </div>
                      
                          <label for="psw"><b>Password</b></label>
                          <input type="password" formControlName="password"  placeholder="Enter Password" name="psw" required>
                          <div class="error-messages">
                            <span class="text-danger"
                              *ngIf="userForm.controls['password'].hasError('required') && (userForm.controls['password'].dirty || userForm.controls['password'].touched)">password is required
                              </span>
                          </div>
                          <button type="submit" >Login</button>
                          <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                          </label>
                        </div>
                      
                        <div class="container" style="background-color:#f1f1f1; height: 82px;">
                            <span>Are you new user?</span>&nbsp;
                          <button type="button" class="cancelbtn" routerLink="/home">Register</button>
                          <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                      </form>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 32rem;height: 30rem;">
                    <div >
                     <img src="assets/login-3.png" style="width: 32rem;height: 30rem">
                    </div>
                  </div>
            </div>
        </div>
     
    </div>
    
</div>
